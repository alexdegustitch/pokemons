<div class='container'>

  <div class='row justify-content-center mt-4' style='color: crimson;'>
    <h2>Connect Attacks with Pokémon</h2>
  </div>
  <div class='row'>
    <div class='col col-sm-3'>

    </div>
    <div class='col col-sm-6'>

      <div class="alert alert-danger mb-0 pt-1 pb-1 row justify-content-center" role="alert" *ngIf='redAlertShow==true'>
        <small>{{message}}</small>
      </div>

      <div class="alert alert-success mb-0 pt-1 pb-1 row justify-content-center" role="alert"
        *ngIf='greenAlertShow==true'>
        <small>{{message1}}</small>
      </div>
    </div>

    <div class='col col-sm-3'>

    </div>

  </div>

  <script>
    $('.selectpicker').selectpicker('render');
  </script>

  <div class='row justify-content-center mt-3'
    style="background:transparent url('assets/images/main_attack3.png'); background-size: cover;">
    <div class='col col-sm-4'>

    </div>
    <div class='co col-sm-4  justify-content-center'>

      <form>
        <div class="form-group mb-5 text-center">
          <label for="pokemon" class='font-weight-bold '>Choose Pokémon</label>
          <br />
          <select class="selectpicker form-control form-control-lg" data-live-search="true" [(ngModel)]='idPokemon'
            name="pokemon" id='pokemon'>
            <option *ngFor="let p of pokemon" [value]='p.id'>
              {{p.name}}
            </option>
          </select>

        </div>



        <div class="form-group mb-5 text-center">
          <label for="fast_attack" class='font-weight-bold'>Choose Fast Attacks</label>
          <select id='fast_attack' class="selectpicker form-control form-control-lg" data-live-search="true"
            [(ngModel)]='idFastAttack' name="fast_attack" multiple>
            <option *ngFor="let f of fast_attacks" [value]='f.id'>
              {{f.name}}
            </option>
          </select>

        </div>

        <div class="form-group mb-5 text-center">
          <label for="main_attack" class='font-weight-bold'>Choose Main Attacks</label>
          <select class="selectpicker form-control form-control-lg" data-live-search="true" [(ngModel)]='idMainAttack'
            name="main_attack" id='main_attack' multiple>
            <option *ngFor="let m of main_attacks" [value]='m.id'>
              {{m.name}}
            </option>
          </select>

        </div>


        <div class='form-group text-center'>
          <button type="submit" class="btn btn-success" (click)="add_attacks_for_pokemon()">Submit</button>
        </div>
      </form>
    </div>
    <div class='col col-sm-4'>
      <div class='mt-5 text-center pr-4'>
        <button type="button" class="btn btn-danger" (click)="clear_fields()">Clear</button>
    </div>
    </div>

  </div>
