

<div class="jumbotron text-center">
    <h1>Pokémon</h1>

<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin"> Info </a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"> Pokémon </a>
      <div class="dropdown-menu">
        <a class="dropdown-item active" routerLink='#'> Add Pokémon </a>
        <a class="dropdown-item" routerLink="/add_fast_attack"> Add Fast Attack </a>
        <a class="dropdown-item" routerLink="/add_main_attack"> Add Main Attack </a>
        <a class="dropdown-item" routerLink="/connect_attack"> Connect Pokémon with Attacks </a>
        <a class="dropdown-item" routerLink="/pokemon_details"> Add Pokémon Details </a>
        <a class="dropdown-item" routerLink="/pokemon_evolution"> Pokémon Evolution </a>
      </div>

    <li class="nav-item">
      <a class="nav-link" href="/all_pokemon">All Pokémon</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/tournaments">Tournaments</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/table_points">Points</a>
    </li>

  <div class = 'container'> 
    
    <div class='row justify-content-center mt-4' style='color: crimson;'>
        <h2>Add new Pokémon</h2>
    </div>
    <div class='row'>
      <div class='col col-sm-3'>

      </div>
      <div class='col col-sm-6'>

        <div class="alert alert-danger mb-0 pt-1 pb-1 row justify-content-center" role="alert" *ngIf='added==false' >
          <small>{{message}}</small>
        </div>

        <div class="alert alert-success mb-0 pt-1 pb-1 row justify-content-center" role="alert" *ngIf='added==true' >
          <small>{{message}}</small>
        </div>
      </div>

      <div class='col col-sm-3'>
        
      </div>

    </div>
  
   

    <div class = 'row justify-content-center mt-3' style="background:transparent url('assets/images/new_pokemon3.jpg'); background-size: cover;">
        <div class = 'col col-sm-4'> 

        </div>
        <div class = 'co col-sm-4  justify-content-center'>

          <form>
              <div class="form-group">
                <label for="name" class='font-weight-bold'>Pokémon's name</label>
                <input type="text" [(ngModel)] = 'name' class="form-control" id="name" name='name'>
                
              </div>
              <div class="form-group" >
                  <label for="id" class='font-weight-bold'>Pokémon's id</label>
                  <input type="text" [(ngModel)] = 'id' class="form-control w-50" id="id" name='id'>
              </div>
              <div class="form-group">
                <label for = "type1" class='font-weight-bold'>Type 1</label>
                <select  id="type1" class="form-control" [(ngModel)]= 'type1' name='type1'>
                  <option  *ngFor = "let type of types" [value]='type.id' [selected]="type.id == 0"  class="select_option" [id]="type.name">
                      {{type.name}} 
                  </option>
                </select>
              </div>
              <div class="form-group">
                  <label for="type2" class='font-weight-bold'>Type 2</label>
                  <select  id = "type2" class="form-control" [(ngModel)] = 'type2' name='type2'>
                    <option *ngFor = "let type of types" [value]='type.id' [selected]="type.id == 0" class="select_option" [id]="type.name">
                        {{type.name}}        
                    </option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="health" class='font-weight-bold'>Pokémon's health</label>
                  <input type="text" [(ngModel)] = 'health' class="form-control w-50" id="health" name='health'>
              </div>
              
              <div class="form-group">
                  <label for="about" class='font-weight-bold'>Write something about this Pokémon</label>
                  <textarea class="form-control" [(ngModel)] = 'about' id="about"  rows="3" name='about'></textarea>
              </div>
              <div class='form-group text-center'>
                <button type="submit" class="btn btn-success" (click) = "add_new_pokemon()">Submit</button>
              </div>
              
            </form>
          </div>
          <div class = 'col col-sm-4 '> 
            <div class='mt-4 text-right pr-4'>
              <button type="button" class="btn btn-danger" (click) = "clear_fields()">Clear</button>
            </div>
          </div>
  </div>
